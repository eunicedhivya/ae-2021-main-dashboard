    <meta charset="UTF-8">

    <title>Assembly Election Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <style>
        .item{
            width: 98%;
        }

        .hp-component{
            box-sizing: border-box;
            background-color: #f8f8f8;
            border-radius: 14px;
            box-shadow: 0px 1px 5px 2px rgb(120 120 120 / 41%);
            -webkit-box-shadow: 0px 1px 5px 2px rgb(120 120 120 / 41%);
            -moz-box-shadow: 0px 1px 5px 2px rgba(120, 120, 120, 0.41);
            box-sizing: border-box;
            padding: 5px 20px;
            margin: 20px 0;
        }
        
        .hp-component h3{
            margin: 5px 0;
        }
        .hp-component .split-two{
            display: grid;
            grid-template-columns: 50% 50%;
        }
        
        .hp-component .split-two .table{
            margin-top: -20px;
        }

        .table table{ width: 100%;}
        .table th:first-child{ width:40%;}
        .table th:nth-child(2), .table th:nth-child(3), .table th:nth-child(4){ width:20%;}
        .table th,.table td{ text-align: left; padding: 5px 10px; font-size: 14px;}
        .table th{ text-transform: capitalize;}
        .table td button{     
            background-color: #000;
            color: #fff;
            border-radius: 50%;
            height: 16px;
            width: 16px;
            outline: none;
            border: none;
            line-height: 16px;
            box-sizing: border-box;
            text-align: center;
            margin-left: 10px;
            padding: 1px;
            transition: all 0.2s;
        }
        .table td button:hover{
            background-color: red;
        }
        .partyRow{
            border-bottom:  1px solid #ccc;
        }

        @media screen and (max-width: 560px) {
            .hp-component .split-two {
                grid-template-columns: 100%;
            }
            .hp-component .split-two svg{
                margin-bottom: 20px;
            }
        }
    </style>
</head>

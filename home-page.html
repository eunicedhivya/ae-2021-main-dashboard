<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assembly Election Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
    <div class="tf_wrap">
        <header class="dash-header">
            <h2>Assembly Elections 2021</h2>
            <nav>
                <button class="dashfilters active" data="wb">West Bengal  <span id="wb-total-percent">76.9%</span></button>
                <button class="dashfilters" data="as">Assam <span id="as-total-percent">87%</span></button>
                <button class="dashfilters" data="tn">Tamil Nadu <span id="tn-total-percent">76.9%</span></button>
                <button class="dashfilters" data="kl">Kerala <span id="kl-total-percent">76.9%</span></button>
                <button class="dashfilters" data="pu">Puducherry <span id="pd-total-percent">76.9%</span></button>
		<input type="text" value="" class="searchField" />
		<button class="searchBtn">Search</button>
            </nav>
        </header>
        <iframe src="constCarousel.html" scrolling="no" frameborder=0 width="100%" height="200px"></iframe>
        <div class="row split-2">
            <div class="split-2-left">
                <iframe src="stateSeats.html" scrolling="no" frameborder=0 width="100%" height="250px"></iframe>
                <iframe src="seatShare.html" scrolling="no" frameborder=0 width="100%" height="150px"></iframe>
                <iframe src="voteShare.html" scrolling="no" frameborder=0 width="100%" height="150px"></iframe>
            </div>
            <iframe src="geodata.html" scrolling="no" frameborder=0 width="100%" height="580px"></iframe>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src='https://thefederal.com/embed/common-js/underscore-min.js' ></script>
    <script src='https://thefederal.com/embed/common-js/d3.v4.min.js' ></script>
    <script src='https://d3js.org/topojson.v2.min.js'></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src='js/d3-cooltip.0.1.0.min.js'></script>
    <script src="js/map.js"></script>
    <script src="js/owl.carousel.js"></script>
    <script src="js/d3-parliament.js"></script>
    <script src="js/charts/carousel.js"></script>
    <script src="js/charts/parliament-chart.js"></script>
    <script src="js/charts/accordion-table.js"></script>
    <script type="text/javascript">

        
    </script>

</body>
</html>
